<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .section {
            width: 100%;
            min-height: 100vh; /* Each section takes full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0; /* Add margin between sections */
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation: tilt 0.3s infinite ease-in-out;
        }

        @keyframes tilt {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* Video Page Styles */
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border: 5px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Cast Page Styles */
        .cast-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
        }

        .cast-member {
            text-align: center;
        }

        .cast-member img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Contact Page Styles */
        .contact-form {
            width: 50%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label, .contact-form textarea {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .contact-form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="section">
        <div class="square">
            <button>Notification</button>
        </div>
    </div>

    <div class="section">
        <div class="video-container">
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="section">
        <div class="square">
            <button>Dismiss Notification</button>
        </div>
    </div>

    <div class="section">
        <div class="cast-container">
            <div class="cast-member">
                <img src="" alt="Actor 1">
                <p>Actor 1 Description</p>
            </div>
            <div class="cast-member">
                <img src="" alt="Actor 2">
                <p>Actor 2 Description</p>
            </div>
            <div class="cast-member">
                <img src="" alt="Actor 3">
                <p>Actor 3 Description</p>
            </div>
        </div>
    </div>

    <div class="section">
        <form class="contact-form">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
